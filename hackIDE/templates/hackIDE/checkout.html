{% extends 'hackIDE/base.html' %}
{% block title %}Checkout - {{ plan.display_name }}{% endblock %}
{% block content %}
<div class="container py-4">
  <h3>Checkout: {{ plan.display_name }}</h3>
  <p class="text-muted">Amount: â‚¹ {{ plan.price_inr }} for {{ plan.duration_days }} days</p>

  <button id="rzp-button1" class="btn btn-primary">Pay with Razorpay</button>

  <form id="rzp-callback" method="post" action="{% url 'hackIDE:razorpay_callback' %}" style="display:none;">
    {% csrf_token %}
    <input type="hidden" name="plan_name" value="{{ plan.name }}" />
    <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id" />
    <input type="hidden" name="razorpay_order_id" id="razorpay_order_id" />
    <input type="hidden" name="razorpay_signature" id="razorpay_signature" />
  </form>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "{{ razorpay_key_id }}",
    "amount": {{ order.amount }},
    "currency": "INR",
    "name": "hackIDE",
    "description": "{{ plan.display_name }} subscription",
    "order_id": "{{ order.id }}",
    "handler": function (response){
        document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;
        document.getElementById('razorpay_order_id').value = response.razorpay_order_id;
        document.getElementById('razorpay_signature').value = response.razorpay_signature;
        document.getElementById('rzp-callback').submit();
    },
    "prefill": {
        "name": "{{ user.username }}",
        "email": "",
        "contact": ""
    },
    "theme": {"color": "#3399cc"}
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
{% endblock %}
